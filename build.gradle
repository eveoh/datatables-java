apply plugin: 'java'
apply plugin: 'maven-publish'

description = 'DataTables Java bridge'
version = '1.0.1'

group = 'nl.eveoh'

jar {
    manifest {
        attributes(
            'Implementation-Title': 'DataTables Java bridge',
        )
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourcesJar {
                classifier = 'sources'
            }
        }
    }
    repositories {
        maven {
            url "https://maven.eveoh.nl/content/repositories/releases"
            if (project.hasProperty('mavenUser')) {
                credentials {
                    username mavenUser
                    password mavenPass
                }
            }
        }
    }
}
